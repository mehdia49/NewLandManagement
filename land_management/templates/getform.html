<!DOCTYPE html>
<html>
<body>


<table border='1'>

    <th>Firstname</th>
    <th>Lastname</th>
    <th>DOB</th>
    <th>city</th>
    <th>PhoneNumber</th>

    </tr>

    </tr>
    {% endfor %}
</table>

</html>
