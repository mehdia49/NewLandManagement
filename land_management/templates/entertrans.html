<!-- land/land_transaction_form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Land Transaction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        select, input {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Add Land Transaction</h1>

    <form method="POST" action="{% url 'entertrans' %}">
        {% csrf_token %}
        <label for="transaction_type">Transaction Type:</label>
        <select name="transaction_type" id="transaction_type" required>
            {% for transType in transTypes %}
                <option value={{ transType.1 }}>{{ transType.0 }}</option>
            {% endfor %}
            {% comment %} {% comment %} <option value={{ transTypes.SALE.value }}>Sale</option> {% endcomment %}
            {% comment %} <option value={{ transTypes.LEASE.value }}>Lease</option> {% endcomment %}
            {% comment %} <option value={{ transTypes.TRANSFER.value }}>Transfer</option> {% endcomment %} 
        </select>
        
        <label for="plot">Plot ID:</label>
        <select name="plot" id="plot" required>
            {% for plot in plots %}
                <option value="{{ plot.plot_id }}">{{ plot.location }} - {{ plot.plot_id }}</option>
            {% endfor %}
        </select><br>

        <label for="transaction_date">Transaction Date:</label>
        <input type="date" name="transaction_date" id="transaction_date" required><br>

        <button type="submit">Add Transaction</button>
    </form>
</body>
</html>
