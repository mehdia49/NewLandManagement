<!-- land_valuation_form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Land Valuation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        select, input {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
    <!-- Add any additional styles or scripts if needed -->
</head>
<body>
    <h1>Add Land Valuation</h1>

    <form method="POST" action="{% url 'entervalue' %}">
        {% csrf_token %}

        <label for="plot">Plot ID:</label>
        <select name="plot" id="plot" required>
            {% for plot in plots %}
                <option value="{{ plot.plot_id }}">{{ plot.location }} - {{ plot.plot_id }}</option>
            {% endfor %}
        </select><br>

        <label for="valuation_amount">Valuation Amount:</label>
        <input type="number" name="valuation_amount" id="valuation_amount" step="1000" min="0" required><br>

        <label for="valuation_date">Valuation Date:</label>
        <input type="date" name="valuation_date" id="valuation_date" required><br>

        <label for="market_value">Market Value:</label>
        <input type="number" name="market_value" id="market_value"  step="1000" min="0" required><br>

        <button type="submit">Add Valuation</button>
    </form>
</body>
</html>
